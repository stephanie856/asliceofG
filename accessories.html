<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Wrap Accessories | A Slice of G</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://web.squarecdn.com/v1/square.js"></script>
    <style>
        :root {
            --cream: #FFF8F0;
            --warm-white: #FFFBF5;
            --dark-brown: #2C1810;
            --medium-brown: #5C4033;
            --accent-gold: #D4AF37;
            --text-dark: #1A1410;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--warm-white);
            color: var(--text-dark);
            line-height: 1.6;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 248, 240, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1.5rem 5%;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            font-weight: 600;
            color: var(--dark-brown);
            text-decoration: none;
            letter-spacing: 2px;
        }
        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }
        .nav-links a {
            text-decoration: none;
            color: var(--dark-brown);
            font-weight: 400;
            font-size: 0.95rem;
            transition: color 0.3s;
        }
        .nav-links a:hover { color: var(--accent-gold); }
        .cart-icon {
            font-size: 1.3rem;
            text-decoration: none;
        }
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 8rem 5% 4rem;
        }
        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        .page-header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3rem;
            color: var(--dark-brown);
            margin-bottom: 1rem;
        }
        .page-header p {
            color: var(--medium-brown);
            font-size: 1.1rem;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
        }
        .product-image {
            height: 250px;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            overflow: hidden;
        }
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .product-info {
            padding: 1.5rem;
        }
        .product-info h3 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .product-info p {
            color: var(--medium-brown);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .product-price {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--accent-gold);
            margin-bottom: 1rem;
        }
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background: var(--dark-brown);
            color: white;
            width: 100%;
        }
        .btn-primary:hover {
            background: var(--accent-gold);
        }
        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--medium-brown);
            text-decoration: none;
        }
        .back-link:hover {
            color: var(--accent-gold);
        }
        /* Cart Modal Styles */
        .cart-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .cart-modal-overlay.active { opacity: 1; visibility: visible; }
        .cart-modal {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 450px;
            height: 100vh;
            background: var(--warm-white);
            box-shadow: -5px 0 30px rgba(0,0,0,0.15);
            z-index: 2000;
            transition: right 0.4s ease;
            display: flex;
            flex-direction: column;
        }
        .cart-modal.active { right: 0; }
        .cart-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(212,175,55,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-items { flex: 1; overflow-y: auto; padding: 1.5rem; }
        .cart-empty { text-align: center; color: var(--medium-brown); padding: 3rem; }
        .cart-footer {
            padding: 1.5rem;
            border-top: 1px solid rgba(212,175,55,0.3);
            background: var(--cream);
        }
        .cart-subtotal {
            display: flex;
            justify-content: space-between;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }
        .checkout-btn {
            width: 100%;
            padding: 1rem;
            background: var(--dark-brown);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .checkout-btn:hover { background: var(--accent-gold); }
        /* Payment Container */
        #payment-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: none;
        }
        #payment-container.active { display: block; }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">A Slice of G</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="rum-infused-bites.html">Rum Infused Bites</a></li>
                <li><a href="accessories.html">Accessories</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="#" id="cartIcon">üõí <span id="cartCount">0</span></a></li>
            </ul>
        </div>
    </nav>

    <main>
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
        
        <div class="page-header">
            <h1>Gift Wrap Accessories</h1>
            <p>Beautiful cards and tags to make your gifts extra special</p>
        </div>

        <div class="products-grid" id="productsGrid">
            <!-- Products loaded from Square -->
        </div>

        <div id="payment-container">
            <h3>Complete Your Order</h3>
            <div id="order-summary"></div>
            <div id="card-container"></div>
            <button id="card-button" class="btn btn-primary">Pay Now</button>
            <div id="payment-status"></div>
        </div>
    </main>

    <!-- Cart Modal -->
    <div id="cartOverlay" class="cart-modal-overlay"></div>
    <div id="cartModal" class="cart-modal">
        <div class="cart-header">
            <h3>Your Cart</h3>
            <button id="cartClose" style="background:none;border:none;font-size:1.5rem;cursor:pointer;">&times;</button>
        </div>
        <div class="cart-items" id="cartItems">
            <div class="cart-empty">Your cart is empty</div>
        </div>
        <div class="cart-footer">
            <div class="cart-subtotal">
                <span>Subtotal:</span>
                <span id="cartSubtotal">$0.00</span>
            </div>
            <button class="checkout-btn" id="checkoutBtn" disabled>Proceed to Checkout</button>
        </div>
    </div>

    <script>
        // Cart functionality
        let cart = [];
        const cartIcon = document.getElementById('cartIcon');
        const cartModal = document.getElementById('cartModal');
        const cartOverlay = document.getElementById('cartOverlay');
        const cartClose = document.getElementById('cartClose');
        const cartItems = document.getElementById('cartItems');
        const cartCount = document.getElementById('cartCount');
        const cartSubtotal = document.getElementById('cartSubtotal');
        const checkoutBtn = document.getElementById('checkoutBtn');

        cartIcon.addEventListener('click', (e) => { e.preventDefault(); openCart(); });
        cartClose.addEventListener('click', closeCart);
        cartOverlay.addEventListener('click', closeCart);

        function openCart() { cartModal.classList.add('active'); cartOverlay.classList.add('active'); }
        function closeCart() { cartModal.classList.remove('active'); cartOverlay.classList.remove('active'); }

        function addToCart(item) {
            const existing = cart.find(i => i.id === item.id);
            if (existing) { existing.quantity++; } else { cart.push({ ...item, quantity: 1 }); }
            updateCart(); openCart();
        }
        window.addToCart = addToCart;

        function removeFromCart(id) { cart = cart.filter(i => i.id !== id); updateCart(); }
        window.removeFromCart = removeFromCart;

        function updateQuantity(id, change) {
            const item = cart.find(i => i.id === id);
            if (item) { item.quantity += change; if (item.quantity <= 0) removeFromCart(id); else updateCart(); }
        }
        window.updateQuantity = updateQuantity;

        function updateCart() {
            const total = cart.reduce((sum, i) => sum + i.quantity, 0);
            cartCount.textContent = total;
            cartCount.style.display = total > 0 ? 'inline' : 'none';
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="cart-empty">Your cart is empty</div>';
                checkoutBtn.disabled = true;
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div style="display:flex;gap:1rem;padding:1rem 0;border-bottom:1px solid rgba(212,175,55,0.2);">
                        <div style="width:80px;height:80px;background:#f5f5f5;border-radius:8px;overflow:hidden;">
                            ${item.imageUrl ? `<img src="${item.imageUrl}" style="width:100%;height:100%;object-fit:cover;">` : 'No Image'}
                        </div>
                        <div style="flex:1;">
                            <div style="font-weight:600;">${item.name}</div>
                            <div style="color:#D4AF37;">$${(item.price * item.quantity / 100).toFixed(2)}</div>
                            <div style="display:flex;align-items:center;gap:0.5rem;margin-top:0.5rem;">
                                <button onclick="updateQuantity('${item.id}', -1)" style="width:28px;height:28px;border:1px solid #D4AF37;background:none;border-radius:4px;cursor:pointer;">-</button>
                                <span>${item.quantity}</span>
                                <button onclick="updateQuantity('${item.id}', 1)" style="width:28px;height:28px;border:1px solid #D4AF37;background:none;border-radius:4px;cursor:pointer;">+</button>
                            </div>
                            <button onclick="removeFromCart('${item.id}')" style="background:none;border:none;color:#999;cursor:pointer;font-size:0.8rem;margin-top:0.5rem;">Remove</button>
                        </div>
                    </div>
                `).join('');
                checkoutBtn.disabled = false;
            }
            const subtotal = cart.reduce((sum, i) => sum + (i.price * i.quantity), 0);
            cartSubtotal.textContent = '$' + (subtotal / 100).toFixed(2);
        }

        checkoutBtn.addEventListener('click', () => {
            closeCart();
            const container = document.getElementById('payment-container');
            const summary = document.getElementById('order-summary');
            const subtotal = cart.reduce((sum, i) => sum + (i.price * i.quantity), 0);
            summary.innerHTML = `
                <div style="background:#FFF8F0;padding:1.5rem;border-radius:8px;margin-bottom:1.5rem;">
                    <h4 style="margin-bottom:1rem;">Order Summary</h4>
                    ${cart.map(i => `<div style="display:flex;justify-content:space-between;margin-bottom:0.5rem;"><span>${i.name} x${i.quantity}</span><span>$${(i.price * i.quantity / 100).toFixed(2)}</span></div>`).join('')}
                    <div style="border-top:1px solid #D4AF37;margin-top:1rem;padding-top:1rem;display:flex;justify-content:space-between;font-weight:600;">
                        <span>Total:</span><span style="color:#D4AF37;">$${(subtotal / 100).toFixed(2)}</span>
                    </div>
                </div>
            `;
            container.classList.add('active');
            container.scrollIntoView({ behavior: 'smooth' });
        });

        // Load products from Square API
        async function loadProducts() {
            try {
                const response = await fetch('/api/square-catalog');
                const data = await response.json();
                
                if (!data.success) { console.error('Failed to load:', data.error); return; }
                
                // Filter only Gift Wrap Accessories
                const products = data.products.filter(p => p.category === 'Gift Wrap Accessories');
                
                const grid = document.getElementById('productsGrid');
                if (products.length === 0) {
                    grid.innerHTML = '<p style="text-align:center;color:#999;">No accessories found.</p>';
                    return;
                }
                
                grid.innerHTML = products.map(product => `
                    <div class="product-card">
                        <div class="product-image">
                            ${product.imageUrl ? `<img src="${product.imageUrl}" alt="${product.name}">` : 'Product Image'}
                        </div>
                        <div class="product-info">
                            <h3>${product.name}</h3>
                            <p>${product.description || ''}</p>
                            <div class="product-price">$${(product.price / 100).toFixed(2)}</div>
                            <button class="btn btn-primary" onclick='addToCart(${JSON.stringify(product).replace(/'/g, "&#39;")})'>Add to Cart</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error:', error);
            }
        }

        loadProducts();
        updateCart();
    </script>
</body>
</html>
