<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Wrap Accessories | A Slice of G</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #FFF8F0;
            --warm-white: #FFFBF5;
            --dark-brown: #2C1810;
            --medium-brown: #5C4033;
            --accent-gold: #D4AF37;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background: var(--warm-white); color: var(--dark-brown); }
        
        nav { position: fixed; top: 0; width: 100%; background: rgba(255,248,240,0.95); z-index: 1000; padding: 1.5rem 5%; border-bottom: 1px solid rgba(212,175,55,0.2); }
        .nav-container { max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Cormorant Garamond', serif; font-size: 2rem; text-decoration: none; color: var(--dark-brown); }
        .nav-links { display: flex; gap: 2rem; list-style: none; }
        .nav-links a { text-decoration: none; color: var(--dark-brown); }
        .cart-icon { font-size: 1.3rem; position: relative; text-decoration: none; }
        .cart-count { position: absolute; top: -8px; right: -10px; background: var(--accent-gold); font-size: 0.7rem; padding: 0.1rem 0.4rem; border-radius: 50%; min-width: 18px; text-align: center; display: none; }
        
        main { max-width: 1400px; margin: 0 auto; padding: 8rem 5% 4rem; }
        .page-header { text-align: center; margin-bottom: 3rem; }
        .page-header h1 { font-family: 'Cormorant Garamond', serif; font-size: 3rem; margin-bottom: 1rem; }
        
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem; }
        .product-card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 5px 20px rgba(0,0,0,0.08); }
        .product-image { height: 250px; background: #f5f5f5; display: flex; align-items: center; justify-content: center; }
        .product-image img { width: 100%; height: 100%; object-fit: cover; }
        .product-info { padding: 1.5rem; }
        .product-info h3 { font-family: 'Cormorant Garamond', serif; font-size: 1.5rem; margin-bottom: 0.5rem; }
        .product-price { font-size: 1.3rem; font-weight: 600; color: var(--accent-gold); margin: 1rem 0; }
        .btn { padding: 1rem 2rem; border: none; border-radius: 50px; cursor: pointer; text-decoration: none; display: inline-block; width: 100%; text-align: center; }
        .btn-primary { background: var(--dark-brown); color: white; }
        .btn-primary:hover { background: var(--accent-gold); color: var(--dark-brown); }
        .back-link { display: inline-block; margin-bottom: 2rem; color: var(--medium-brown); text-decoration: none; }
        
        /* Cart Modal */
        .cart-modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1999; opacity: 0; visibility: hidden; transition: all 0.3s; }
        .cart-modal-overlay.active { opacity: 1; visibility: visible; }
        .cart-modal { position: fixed; top: 0; right: -100%; width: 100%; max-width: 500px; height: 100vh; background: var(--warm-white); z-index: 2000; transition: right 0.4s; display: flex; flex-direction: column; }
        .cart-modal.active { right: 0; }
        .cart-header { padding: 1.5rem; border-bottom: 1px solid rgba(212,175,55,0.3); display: flex; justify-content: space-between; align-items: center; }
        .cart-items { flex: 1; overflow-y: auto; padding: 1.5rem; }
        .cart-item { display: flex; gap: 1rem; padding: 1rem 0; border-bottom: 1px solid rgba(212,175,55,0.2); }
        .cart-item-image { width: 80px; height: 80px; background: #f5f5f5; border-radius: 8px; overflow: hidden; }
        .cart-item-image img { width: 100%; height: 100%; object-fit: cover; }
        .cart-item-details { flex: 1; }
        .cart-item-price { color: var(--accent-gold); font-weight: 600; }
        .cart-item-quantity { display: flex; align-items: center; gap: 0.5rem; margin-top: 0.5rem; }
        .qty-btn { width: 28px; height: 28px; border: 1px solid var(--accent-gold); background: none; border-radius: 4px; cursor: pointer; }
        .cart-footer { padding: 1.5rem; border-top: 1px solid rgba(212,175,55,0.3); background: var(--cream); }
        .cart-subtotal { display: flex; justify-content: space-between; font-size: 1.2rem; font-weight: 600; margin-bottom: 1rem; }
        .checkout-btn { width: 100%; padding: 1rem; background: var(--dark-brown); color: white; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; }
        .checkout-btn:hover { background: var(--accent-gold); color: var(--dark-brown); }
        .checkout-btn:disabled { background: #ccc; cursor: not-allowed; }
        .checkout-form { padding: 1.5rem; border-top: 1px solid rgba(212,175,55,0.3); }
        .checkout-form h4 { margin-bottom: 1rem; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; color: var(--medium-brown); }
        .form-group input, .form-group select { width: 100%; padding: 0.8rem; border: 1px solid rgba(212,175,55,0.3); border-radius: 8px; }
        .fulfillment-options { display: flex; gap: 1rem; margin-bottom: 1rem; }
        .fulfillment-option { flex: 1; padding: 1rem; border: 2px solid rgba(212,175,55,0.3); border-radius: 8px; text-align: center; cursor: pointer; }
        .fulfillment-option.selected { border-color: var(--accent-gold); background: rgba(212,175,55,0.1); }
        .fulfillment-option input { display: none; }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">A Slice of G</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="rum-infused-bites.html">Rum Infused Bites</a></li>
                <li><a href="accessories.html">Accessories</a></li>
                <li><a href="https://www.asliceofg.com/account/login" target="_blank">My Account</a></li>
            </ul>
            <a href="#" class="cart-icon" id="cartIcon">üõí<span class="cart-count" id="cartCount">0</span></a>
        </div>
    </nav>

    <main>
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
        <div class="page-header">
            <h1>Gift Wrap Accessories</h1>
            <p>Beautiful cards and tags to make your gifts extra special</p>
        </div>
        <div class="products-grid" id="productsGrid"></div>
    </main>

    <!-- Cart Modal -->
    <div class="cart-modal-overlay" id="cartOverlay"></div>
    <div class="cart-modal" id="cartModal">
        <div class="cart-header">
            <h3>Your Cart</h3>
            <button id="cartClose" style="background: none; border: none; font-size: 1.5rem; cursor: pointer;">&times;</button>
        </div>
        <div class="cart-items" id="cartItems"></div>
        <div class="cart-footer">
            <div class="cart-subtotal">
                <span>Subtotal</span>
                <span id="cartSubtotal">$0.00</span>
            </div>
        </div>
        <div class="checkout-form">
            <h4>Choose Fulfillment</h4>
            <div class="fulfillment-options">
                <label class="fulfillment-option selected" id="pickupOption">
                    <input type="radio" name="fulfillment" value="PICKUP" checked>
                    <div>üìç Pickup</div>
                </label>
                <label class="fulfillment-option" id="shippingOption">
                    <input type="radio" name="fulfillment" value="SHIPMENT">
                    <div>üì¶ Shipping</div>
                </label>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="checkoutEmail" placeholder="your@email.com" required>
            </div>
            <div class="form-group">
                <label>Note (optional)</label>
                <input type="text" id="checkoutNote" placeholder="Special instructions...">
            </div>
            <button class="checkout-btn" id="checkoutBtn" disabled>Proceed to Checkout</button>
        </div>
    </div>

    <script>
        let cart = [];
        const cartIcon = document.getElementById('cartIcon');
        const cartModal = document.getElementById('cartModal');
        const cartOverlay = document.getElementById('cartOverlay');
        const cartClose = document.getElementById('cartClose');
        const pickupOption = document.getElementById('pickupOption');
        const shippingOption = document.getElementById('shippingOption');

        cartIcon.addEventListener('click', (e) => { e.preventDefault(); openCart(); });
        cartClose.addEventListener('click', closeCart);
        cartOverlay.addEventListener('click', closeCart);
        pickupOption.addEventListener('click', () => selectFulfillment('PICKUP'));
        shippingOption.addEventListener('click', () => selectFulfillment('SHIPMENT'));

        function openCart() { cartModal.classList.add('active'); cartOverlay.classList.add('active'); }
        function closeCart() { cartModal.classList.remove('active'); cartOverlay.classList.remove('active'); }
        function selectFulfillment(type) {
            document.querySelectorAll('input[name="fulfillment"]').forEach(input => input.checked = input.value === type);
            pickupOption.classList.toggle('selected', type === 'PICKUP');
            shippingOption.classList.toggle('selected', type === 'SHIPMENT');
        }

        function addToCart(product) {
            const existing = cart.find(item => item.id === product.id);
            if (existing) existing.quantity++; else cart.push({ ...product, quantity: 1 });
            updateCart(); openCart();
        }
        function removeFromCart(id) { cart = cart.filter(item => item.id !== id); updateCart(); }
        function updateQuantity(id, change) {
            const item = cart.find(item => item.id === id);
            if (item) { item.quantity += change; if (item.quantity <= 0) removeFromCart(id); else updateCart(); }
        }
        function updateCart() {
            const total = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = total;
            document.getElementById('cartCount').style.display = total > 0 ? 'block' : 'none';
            const cartItems = document.getElementById('cartItems');
            if (cart.length === 0) { cartItems.innerHTML = '<p style="text-align: center; color: #999; padding: 2rem;">Your cart is empty</p>'; }
            else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-image">${item.imageUrl ? `<img src="${item.imageUrl}">` : ''}</div>
                        <div class="cart-item-details">
                            <div><strong>${item.name}</strong></div>
                            <div class="cart-item-price">$${(item.price * item.quantity / 100).toFixed(2)}</div>
                            <div class="cart-item-quantity">
                                <button class="qty-btn" onclick="updateQuantity('${item.id}', -1)">-</button>
                                <span>${item.quantity}</span>
                                <button class="qty-btn" onclick="updateQuantity('${item.id}', 1)">+</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('cartSubtotal').textContent = '$' + (subtotal / 100).toFixed(2);
            document.getElementById('checkoutBtn').disabled = cart.length === 0;
        }

        document.getElementById('checkoutBtn').addEventListener('click', async () => {
            const email = document.getElementById('checkoutEmail').value;
            const note = document.getElementById('checkoutNote').value;
            const fulfillmentType = document.querySelector('input[name="fulfillment"]:checked').value;
            if (!email) { alert('Please enter your email'); return; }
            const btn = document.getElementById('checkoutBtn');
            btn.disabled = true; btn.textContent = 'Creating checkout...';
            try {
                const response = await fetch('/api/create-checkout', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ items: cart, fulfillmentType, email, note })
                });
                const data = await response.json();
                if (data.success && data.checkoutUrl) window.location.href = data.checkoutUrl;
                else { alert('Failed: ' + (data.error || 'Unknown')); btn.disabled = false; btn.textContent = 'Proceed to Checkout'; }
            } catch (e) { alert('Error'); btn.disabled = false; btn.textContent = 'Proceed to Checkout'; }
        });

        window.addToCart = addToCart; window.updateQuantity = updateQuantity;

        async function loadProducts() {
            try {
                const res = await fetch('/api/square-catalog');
                const data = await res.json();
                if (!data.success) return;
                const products = data.products.filter(p => p.category === 'Gift Wrap Accessories');
                const grid = document.getElementById('productsGrid');
                if (products.length === 0) { grid.innerHTML = '<p style="text-align:center;color:#999;">No accessories found.</p>'; return; }
                grid.innerHTML = products.map(p => {
                    const shortDesc = p.description 
                        ? p.description.length > 80 
                            ? p.description.substring(0, 80) + '...' 
                            : p.description
                        : '';
                    return `
                    <div class="product-card">
                        <div class="product-image">${p.imageUrl ? `<img src="${p.imageUrl}" alt="${p.name}">` : 'Product Image'}</div>
                        <div class="product-info">
                            <h3>${p.name}</h3>
                            <p style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; line-clamp: 2;">${shortDesc}</p>
                            <div class="product-price">$${(p.price / 100).toFixed(2)}</div>
                            <button class="btn btn-primary" onclick='addToCart(${JSON.stringify(p).replace(/'/g, "&#39;")})'>Add to Cart</button>
                        </div>
                    </div>
                `}).join('');
            } catch (e) { console.error(e); }
        }
        loadProducts(); updateCart();
    </script>
</body>
</html>
